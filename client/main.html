<head>
  <title>Where is everyone?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  
<div class="container-fluid">
  
<div class="row">
  {{> main}}
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseAdmin">
      Admin
    </button>
  
    <div class="collapse well" id="collapseAdmin">
      {{> admin}}
    </div>
  </div>
</div>

</div>  
  
</body>

<template name="main">
  <div class="col-xs-6">
        {{> whoIsWhere}}
  </div>
  
  {{#if hasSelection}}
  <div class="col-xs-6">
    <div>
      {{> checkIn}}
    </div>    
  </div>
  {{/if}}  
</template>
