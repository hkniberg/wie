<head>
  <title>Where is everyone?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  
<div class="container-fluid">
  
<div class="row">
  {{> main}}
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseAdmin">
      Admin
    </button>
  
    <div class="collapse well" id="collapseAdmin">
      {{> admin}}
    </div>
  </div>
</div>

</div>  
  
</body>

<template name="main">
  <div class="col-xs-6">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Where is everyone?</h3>
      </div>
      <div class="panel-body">
        {{> whoIsWhere}}
      </div>    
    </div>
  </div>
  
  {{#if hasSelection}}
  <div class="col-xs-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Move to</h3>
      </div>
      <div class="panel-body">
   {{> checkIn}}
      </div>    
    </div>
  </div>
  {{/if}}  
</template>
