<template name="setup">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{gangName}} setup</h1>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-6">
        <h2>People</h2>
        {{#each people}}
          {{>personWidget}}
        {{/each}}
        {{>addPersonButton}}
    </div>

    <div class="col-xs-6">
        <h2>Places</h2>      
        <button id="addPlaceButton">+</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      Welcome to your gang! Start by adding some people and places.
    </div>
  </div>
  
  {{>addPersonDialog}}
    
</template>
