<template name="setup">
  <div class="row">
    <div class="col-xs-12">
      <h3>{{gangName}} setup</h3>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-6">
        <h4>People</h4>
        {{#each people}}
          {{>personWidget}}
        {{/each}}
        {{>addPersonButton}}
    </div>

    <div class="col-xs-6">
        <h4>Places</h4>      
        {{#each places}}
          {{>placeWidget}}
        {{/each}}
        {{>addPlaceButton}}
    </div>
  </div>
  
  <div class="row" style="margin-top: 10px">
    <div class="col-xs-12">
      {{#if hasNothing}}
        <div class="alert alert-info">
          Welcome to your gang! Start by adding some people and places.
        </div>
      {{/if}}
      
      {{#if hasPeopleOnly}}
        <div class="alert alert-info">
          OK, now add some places.
        </div>
      {{/if}}
    
      {{#if hasPlacesOnly}}
        <div class="alert alert-info">
          OK, now add some people.
        </div>
      {{/if}}

      {{#if hasPeopleAndPlaces}}
        <button id="doneButton" class="btn btn-success">I'm done editing people &amp; places for now!</button>
      {{/if}}

    </div>
  </div>
    
</template>
