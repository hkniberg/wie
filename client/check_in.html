<template name="checkIn">
  
  <div class="row">
    <h3>{{checkInLabel}}</h3>
    <div class="btn-group-vertical" role="group">
      {{#each allPlaces}}
        <button type="button" class="check-in-button btn btn-default" id="{{_id}}">
          {{>placeLabel}}
        </button>
      {{/each}} 
    </div>
  </div>
  
  <div class="row">
    <button type="button" class="btn btn-link" id="reset-selection-button">clear selection</button>
  </div>
  
</template>
