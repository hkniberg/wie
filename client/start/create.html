<template name="create">
  
  <div class="row">
    <div class="col col-xs-12">
      <h2>Create new gang</h2>
      
      <form>
        <div class="form-group">
          <label for="gangName">Gang name:</label>
          <input class="form-control" tabindex="1" type="text" id="gangName">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" tabindex="2" type="password" id="password">
        </div>
        <div class="form-group">
          <label for="password2">Repeat the password:</label>
          <input class="form-control" tabindex="3" type="password" id="password2">
        </div>
        <button class="btn btn-primary" tabindex="4" type="submit">Create</button>
        <span class="text-danger">
          {{errorMessage}}
        </span>
        
      </form>

      <button style="margin-top: 20px" class="btn btn-link" id="backToStartPage">Back to start page</button>
      {{> feedback}}      
    </div>
  </div>
  

</template>
