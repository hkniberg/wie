<template name="login">
  
  <div class="row">
    <div class="col col-xs-12">      
      <h2>Open existing gang</h2>
      
      <form>
        <div class="form-group">
          <label for="gangName">Gang name:</label>
          <input class="form-control" type="text" id="gangName" value="{{this.gangName}}">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" type="password" id="password">
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
        <span class="text-danger">
          {{errorMessage}}
        </span>
      </form>
      
      <button class="btn btn-link" id="backToStartPage">Back to start page</button>
      
    </div>
  </div>
</template>
