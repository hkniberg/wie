<template name="chat">

  <div id="chatMessages" class="chatMessages chatMessagesLarge">
    {{#each chatMessages}}
      <div class="chatMessage">
        <span class="chatSender">{{from}}</span>
        <span class="chatTime">{{time}}</span>
        <span class="chatText">{{text}}</span>
      </div>
    {{/each}}
  </div>

  <form class="chat-form">
    <div>
    <label for="chatSender">Your name</label>
    <select id="chatSender">
      {{#each people}}
        <option value="{{name}}">{{name}}</option>
      {{/each}}
    </select>
  </div>
  <div>
      <textarea id="chatText" class="form-control" placeholder="say something!"></textarea>
    
    <button id="chatButton" class="btn btn-success btn-sm">
      send
    </button>   
    <span class="text-danger">
        {{errorMessage}}
    </span>                     
  </div>
  </form>

</template>
