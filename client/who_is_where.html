  
<template name="whoIsWhere">
  {{#each placesToShow}}
    {{>place}}
  {{/each}} 
</template>

<template name="place">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">{{>placeLabel}}</div>
      </div>
      <div class="panel-body">
        {{#each peopleAt this}}
          {{>person}}
        {{/each}}
      </div>    
    </div>
</template>

<template name="person">
  <div class="btn btn-person person {{personClass}}">{{name}} <small class="time">{{time}}</small></div>
</template>
