<template name="map">
  
  <h4>Who are you with?</h4>
  <div class="panel-body">
    {{#each people}}
      {{>mapPersonButton}}
    {{/each}}
  </div>
  
  <h4>Where is everyone?</h4>
  
  <button id="seeEveryoneButton">Pan/Zoom to see everyone</button>
  <div id="map-canvas" class="map-canvas"></div>
  
  
  <button id="henrikLeft">Henrik left</button>
  <button id="henrikRight">Henrik right</button>
    
</template>

<template name="mapPersonButton">
  <div class="btn btn-person person {{personClass}}">
    {{name}}
  </div>
</template>
