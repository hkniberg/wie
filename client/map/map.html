<template name="map">
  
  <h4>Who are you on the map?</h4>
  <div class="panel-body">
    {{#each people}}
      {{>mapPersonButton}}
    {{/each}}
  </div>

  <div id="map-canvas" class="map-canvas">Hopefully a map will show up here soon...</div>
  
  <!--
  <button id="henrikLeft">Henrik left</button>
  <button id="henrikRight">Henrik right</button>
  -->
    
</template>

<template name="mapPersonButton">
  <div class="btn btn-person person {{personClass}}">
    {{name}}
  </div>
</template>
