<template name="adminPeople">
  
  <div>
    <h3>Add person</h3>
    <form id="add-person-form" >

      <input type="text" class="form-control" id="newPersonName" placeholder="name">
      
      <button type="submit" data-loading-text="adding..." class="btn btn-primary">Add</button>
      <span class="confirmation"></span>

    </form>
  </div>
  
  <div>
    <h3>Rename person</h3>
    <form id="update-person-form" >
      <select class="form-control" id="personToUpdate">
        {{#each people}}
          <option value="{{_id}}">{{name}}</option>
        {{/each}}
      </select>

      <input type="text" class="form-control" id="updatedPersonName" placeholder="new name">
      
      <button type="submit" data-loading-text="renaming..." class="btn btn-primary">Add</button>
      <span class="confirmation"></span>
    </form>
  </div>  
  
  <div>
    <h3>Remove person</h3>
    <form id="remove-person-form">
   
      <select class="form-control" id="personToRemove">
        {{#each people}}
          <option value="{{_id}}">{{name}}</option>
        {{/each}}
      </select>
      

      <button type="submit" data-loading-text="removing..." class="btn btn-danger">Remove</button>
      <span class="confirmation"></span>


    </form>
  </div>    
  
</template>
