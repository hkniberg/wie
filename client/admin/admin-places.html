<template name="adminPlaces">
  <div>
    <h3>Add place</h3>
    <form id="add-place-form">
      <input type="text" class="form-control" id="newPlaceName" placeholder="Place name">          
      
      <div class="btn-group" data-toggle="buttons">
        {{#each icons}}
          <label class="btn btn-default">
            <input type="radio" name="icon" value="{{this}}" autocomplete="off">
            <img src="icons/{{this}}">
          </label> 
        {{/each}}
      </div>        

      <button type="submit" data-loading-text="adding..." class="btn btn-primary">Add</button>
      <span class="confirmation"></span>
        
    </form>    
  </div>
  
  <div>
    <h3>Rename place</h3>
    <form id="update-place-form">
      <select class="form-control" id="placeToUpdate">
        {{#each places}}
          <option value="{{_id}}">{{name}}</option>
        {{/each}}
      </select>

      <input type="text" class="form-control" id="updatedPlaceName" placeholder="New name">          

      <div class="btn-group" data-toggle="buttons">
        {{#each icons}}
          <label class="btn btn-default">
            <input type="radio" name="icon" value="{{this}}" autocomplete="off">
            <img src="icons/{{this}}">
          </label> 
        {{/each}}
      </div>   

      <button type="submit" data-loading-text="updating..." class="btn btn-primary">Rename</button>
      <span class="confirmation"></span>

    </form>    
  </div>
  
  <div>
    <h3>Remove place</h3>
    <form id="remove-place-form">
      <select class="form-control" id="placeToRemove">
        {{#each places}}
          <option value="{{_id}}">{{name}}</option>
        {{/each}}
      </select>
      
      <button type="submit" data-loading-text="removing..." class="btn btn-danger">Remove</button>
      <span class="confirmation"></span>      
    </form>
  </div>  

  
</template>
