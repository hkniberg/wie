<template name="admin">
  <div>
    <h3>Add place</h3>
    <form id="add-place-form" class="form-inline">
      <div class="input-group">
        <input type="text" class="form-control" id="newPlaceName" placeholder="Place name">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default">Add</button>
        </span>
      </div>
    </form>
  </div>
  
  <div>
    <h3>Remove place</h3>
    <form id="remove-place-form" class="form-inline">
      <div class="input-group">
        <select class="form-control" id="placeToRemove">
          {{#each places}}
            <option value="{{_id}}">{{name}}</option>
          {{/each}}
        </select>
        
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default">Remove</button>
        </span>
      </div>
    </form>
  </div>  
  
  <div>
    <h3>Add person</h3>
    <form id="add-person-form" class="form-inline">
      <div class="input-group">
        <input type="text" class="form-control" id="newPersonName" placeholder="Person name">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default">Add</button>
        </span>
      </div>
    </form>
  </div>
  
  <div>
    <h3>Remove person</h3>
    <form id="remove-person-form" class="form-inline">
      <div class="input-group">
        <select class="form-control" id="personToRemove">
          {{#each people}}
            <option value="{{_id}}">{{name}}</option>
          {{/each}}
        </select>
        
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default">Remove</button>
        </span>
      </div>
    </form>
  </div>    
  
</template>
