<template name="moveTo">
  
  <div class="row">
    {{#if hasSelection}}    
      <h3>{{checkInLabel}}</h3>
    {{/if}}
    {{#unless hasSelection}}    
      <h3>Places</h3>
    {{/unless}}
    
    <div class="btn-group-vertical" role="group">
      {{#each allPlaces}}
        <button type="button" class="check-in-button btn btn-default {{checkInButtonClass}}" id="{{_id}}">
          {{>placeLabel}}
        </button>
      {{/each}} 
    </div>
  </div>
  
  
  {{#if hasSelection}}
  <div class="row">
    <button type="button" class="btn btn-link" id="reset-selection-button">clear selection</button>
  </div>
  {{/if}}
  
</template>
