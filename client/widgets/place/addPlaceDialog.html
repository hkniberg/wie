<template name="addPlaceDialog">
  <div class="modal fade" id="addPlaceDialog" tabindex="1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">Add place</h4>
        </div>
        
        <div class="modal-body">
          <form id="addPlaceForm">
            <input type="text" name="newPlaceName" placeholder="name">
            <div class="btn-group" data-toggle="buttons">
              {{#each icons}}
                <label class="btn btn-default iconButton {{iconLabelActive}} ">
                  <input class="form-control" type="radio" name="icon" value="{{this}}" autocomplete="off" {{iconChecked}} >
                  <img src="/place-icons/{{this}}">
                </label> 
              {{/each}}
            </div>               
            <button type="button" id="submitButton" class="btn btn-primary">Add</button>
          </form>
        </div>
        
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
