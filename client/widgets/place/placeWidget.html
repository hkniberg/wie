<template name="placeWidget">
  <div class="placeWidget">{{name}} 
        
    <span class="dropdown">
      <button class="btn btn-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="glyphicon glyphicon-collapse-down"></span>
      </button>
      <ul class="dropdown-menu pull-right" >
        <li class="dropdown">
          <a id="renamePlaceButton" href="#"><span class="glyphicon glyphicon-pencil"></span>Rename {{name}}</a>
        </li>
        <li class="dropdown">
          <a id="removePlaceButton" href="#"><span class="glyphicon glyphicon-remove"></span>Remove {{name}}</a>
        </li>
      </ul>
    </span>
  </div>
</template>
