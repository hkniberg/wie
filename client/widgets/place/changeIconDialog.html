<template name="changeIconDialog">
  <div class="modal fade" id="changeIconDialog" tabindex="1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">Change icon for {{name}}</h4>
        </div>
        
        <div class="modal-body">
          <form id="changeIconForm">
            <div class="btn-group" data-toggle="buttons">
              {{#each icons}}
                <label id="updateIconTo{{this}}" class="btn btn-default {{iconLabelActive}} iconButton" >
                  <input id="updateTo{{this}}" type="radio" name="icon" value="{{this}}" {{iconChecked}}  autocomplete="off">
                  <img src="place-icons/{{this}}">
                </label> 
              {{/each}}
            </div>               
          </form>
        </div>
        
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
