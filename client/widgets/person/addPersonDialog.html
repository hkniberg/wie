<template name="addPersonDialog">
  <div class="modal fade" id="addPersonDialog" tabindex="1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">Add person</h4>
        </div>
        
        <div class="modal-body">
          <form id="addPersonForm">
            <input type="text" name="newPersonName" placeholder="name">
            <button type="button" id="submitButton" class="btn btn-primary">Add</button>
          </form>
        </div>
        
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
