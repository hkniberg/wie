<head>
  <title>Where is everyone?</title>
</head>

<body>
  People: 
  {{> people}}
</body>

<template name="people">
  {{#each people}}
    {{> person}}
  {{/each}}
  {{#each places}}
    <div>{{this}}</div>
  {{/each}}  
</template>

<template name="person">
  <div>Name: {{name}} {{place}} {{time}}</div>
</template>
